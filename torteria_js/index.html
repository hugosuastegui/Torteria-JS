<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <title>Torter&iacute;a</title>
</head>
<body>
  <div class="container">
    <h1 id="main-title">Torter&iacute;a JS</h1>
    <form class="create-oven" action="" method="post">
      <input class="form-group" type="submit" value="Crear Horno">
    </form>
    <div class="oven">
      <div id="timer">
        <div id="countdown"></div>
        <div id="status"></div>
      </div>
      <div id="torta_input">
        <form id="torta_form" action="" method="post">
          <input type="text" name="type" placeholder="Type">&nbsp
          <input type="text" name="time" placeholder="Time">&nbsp
          <input id="start_btn" type="submit" value="Cook">
        </form>
      </div>
      <div class="clear"></div>
    </div>
    <ol id="history">
    </ol>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
